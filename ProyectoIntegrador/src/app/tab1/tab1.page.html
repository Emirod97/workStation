<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let data of datas;let index = i">
  <ion-card class="welcome-card" (click)="pushpage()">
    <ion-card-header>
      <p class="card-title">Dispositivo {{ data.id_sensor }}</p>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="div-icono"><img src="/assets/iluminacion.svg"></div>
            <div class="div-variable">
              <p class="variable-titulo">Iluminación</p>
              <ion-progress-bar value="0.7" [ngClass]="progress"  ></ion-progress-bar>
              <p class="variable-valor">{{ data.luminosity }}lms</p>
            </div>
          </ion-col>
          <ion-col>
            <div class="div-icono"><img src="/assets/temperatura.svg"></div>
            <div class="div-variable">
              <p class="variable-titulo">Temperatura</p>
              <ion-progress-bar color="danger" value="0.7"></ion-progress-bar>
              <p class="variable-valor">{{ data.temperature }} C</p>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div class="div-icono"><img class="variable-icono" src="/assets/ruido.svg"></div>
            <div class="div-variable">
              <p class="variable-titulo">Ruido</p>
              <ion-progress-bar color="warning" value="0.5"></ion-progress-bar>
              <p class="variable-valor">{{ data.noise }} dBA</p>
            </div>
          </ion-col>
          <ion-col>
            <div class="div-icono"><img src="/assets/vibracion.svg"></div>
            <div class="div-variable">
              <p class="variable-titulo">Vibración</p>
              <ion-progress-bar color="success" value="0.6"></ion-progress-bar>
              <p class="variable-valor">{{ data.vibration }}Hz</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  </ion-item>
</ion-list>
  


</ion-content>
